<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>티켓 목록</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🎟 티켓 목록</h1>

  <table class="ticket-table">
    <thead>
      <tr>
        <th>예약번호</th>
        <th>구매처</th>
        <th>구매자</th>
        <th>구매일</th>
        <th>결제금액</th>
        <th>좌석 상세</th>
        <th>좌석 이미지</th>
      </tr>
    </thead>
    <tbody id="ticketTableBody">
    </tbody>
  </table>

  <div class="button-container">
    <button id="openModalBtn">➕ 티켓 추가</button>
  </div>

  <!-- ✅ 확대 이미지 모달 -->
  <div id="imageModal" class="image-modal">
    <span class="close" onclick="closeImageModal()">&times;</span>
    <img id="modalImage" src="" alt="확대된 좌석 이미지">
  </div>

  <!-- ★ 티켓 추가 모달 (새로 추가) -->
  <div id="addTicketModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAddTicketModal()">&times;</span>
      <h2>티켓 추가</h2>
      <form id="addTicketForm">
        <label>예약번호: <input type="text" name="reservation_number" required></label><br>
        <label>구매처: <input type="text" name="purchase_source" required></label><br>
        <label>구매자: <input type="text" name="buyer" required></label><br>
        <label>구매일: <input type="datetime-local" name="purchase_date" required></label><br>
        <label>결제금액: <input type="number" name="payment_amount" required></label><br>
        <label>좌석 상세: <input type="text" name="seat_detail" required></label><br>
        <label>
          좌석 이미지:
          <input type="file" name="seat_image" id="seatImageInput">
          <small>또는 Ctrl+V로 붙여넣기</small>
        </label><br>
        <!-- 붙여넣은 이미지 미리보기 영역 -->
        <div id="pastedImagePreview" style="margin-bottom:15px;"></div>
        <hr>
        <!-- 신용카드 결제 정보 -->
        <label>신용카드 번호: <input type="text" name="card_number" placeholder="카드 번호"></label><br>
        <label>유효기간: <input type="month" name="card_expiry"></label><br>
        <label>CVV: <input type="number" name="card_cvv"></label><br>
        <button type="submit">티켓 추가</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
